<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
<title>Alptekin QR Barkod Tarayƒ±cƒ±</title>
<link rel="manifest" href="./manifest.json">
<meta name="theme-color" content="#000000">

<link rel="icon" type="image/png" href="./icon.png">
<link rel="apple-touch-icon" href="./icon.png">

<script type="text/javascript" src="./zxing.min.js"></script>
<script src="./tesseract.min.js"></script>
<link rel="stylesheet" href="./cropper.min.css" />
<script src="./cropper.min.js"></script>

<style>
body {
  margin: 0;
  background: #000;
  font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
  color: #fff;
}

#camera-container {
  position: relative;
  width: 100%;
  max-height: 55vh;
  overflow: hidden;
}

video {
  width: 100%;
}

.overlay {
  position: absolute;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: rgba(0,0,0,0.5);
}

.scan-area {
  position: absolute;
  width: 70%;
  height: 35%;
  top: 32%;
  left: 15%;
  border: 3px solid #00ff00;
  box-sizing: border-box;
}

/* Zoom √áubuƒüu */
#zoomContainer {
  display: none;
  background: #1c1c1e;
  padding: 10px 20px;
  text-align: center;
  border-bottom: 1px solid #38383a;
}
#zoomContainer label {
  font-size: 12px;
  color: #8e8e93;
  display: block;
  margin-bottom: 5px;
}
#zoomSlider {
  width: 100%;
}

/* Sonu√ß alanƒ± */
#resultList {
  height: 20vh;
  overflow-y: auto;
  background: #000; 
  padding: 10px;
  font-size: 15px;
  user-select: text; 
}

#resultList div {
  padding: 10px 6px;
  border-bottom: 0.5px solid #38383a; 
  word-break: break-all;
  white-space: pre-wrap;
}

#resultList a {
  color: #0a84ff; 
  text-decoration: none;
}

.info {
  text-align: center;
  font-size: 13px;
  padding: 10px 5px;
  color: #8e8e93; 
}

/* Cropper */
#cropContainer {
  display: none; 
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: #000;
  z-index: 9999;
  flex-direction: column;
}

#cropImageWrapper {
  flex: 1;
  overflow: hidden;
  position: relative;
}

#imageToCrop {
  max-width: 100%;
}

.crop-controls {
  display: flex;
  padding: 20px;
  background: #1c1c1e;
  padding-bottom: calc(20px + env(safe-area-inset-bottom));
}
.crop-controls button {
    margin: 0 10px;
}
#doCropBtn { background: #0a84ff; }
#cancelCropBtn { background: #3a3a3c; }

.cropper-bg { background: #111; }
.cropper-modal { opacity: 0.8; }
.cropper-view-box, .cropper-face { outline: 2px solid #0a84ff; }
.cropper-point { background-color: #0a84ff; }

/* --------------------------- */
/* Butonlar: ikonlu, en alt, tek sƒ±ra */
.controls {
  position: fixed;
  bottom: 0;
  left: 0;
  width: 100%;
  display: flex;
  justify-content: space-around;
  padding: 5px 0;
  background: rgba(28, 28, 30, 0.9); 
  z-index: 1000;
}

.controls button {
  flex: 1;
  margin: 0 2px;
  padding: 8px 0;
  font-size: 20px; /* Ekranda 2 harf y√ºksekliƒüinde */
  border: none;
  border-radius: 10px;
  background: #0a84ff;
  color: white;
  cursor: pointer;
  transition: opacity 0.2s ease;
}

.controls button:active {
  opacity: 0.7;
}
</style>
</head>

<body>

<div id="camera-container">
  <video id="video" autoplay playsinline></video>
  <div class="overlay"></div>
  <div class="scan-area" id="scanArea"></div>
</div>

<div id="zoomContainer">
    <label for="zoomSlider">üîç Yakƒ±nla≈ütƒ±rma (Zoom)</label>
    <input type="range" id="zoomSlider" min="1" max="2" step="0.1" value="1">
</div>

<div class="info">L√ºtfen telefonu 15‚Äì20 cm uzaklƒ±kta tutun</div>

<div id="resultList"></div>

<!-- Butonlar: ikonlu ve tek sƒ±ra -->
<div class="controls">
  <button id="startBtn" title="QR / Barkod Tarama">üîç</button>
  <button id="serialBtn" title="Seri Tarama">üìã</button>
  <button id="ocrBtn" title="OCR">üìù</button>
  <button id="switchBtn" title="Kamera √áevir">üîÑ</button>
  <button id="flashBtn" title="Flash A√ß/Kapat">‚ö°</button>
</div>

<input type="file" id="ocrInput" accept="image/*" style="display: none;" />

<div id="cropContainer">
    <div id="cropImageWrapper">
        <img id="imageToCrop" src="" alt="Kƒ±rpƒ±lacak Resim">
    </div>
    <div class="crop-controls">
        <button id="cancelCropBtn" class="secondary">ƒ∞ptal</button>
        <button id="doCropBtn">Kƒ±rp ve Tara</button>
    </div>
</div>

<script src="./app.js"></script>

<script>
if ("serviceWorker" in navigator) {
  navigator.serviceWorker.register("./sw.js");
}
</script>

</body>
</html>
