<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Offline QR & Barkod Okuyucu</title>
<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        background: #f4f4f4;
    }
    video {
        width: 90%;
        max-width: 400px;
        border: 3px solid #333;
        border-radius: 10px;
    }
    #result {
        margin-top: 20px;
        font-size: 22px;
        font-weight: bold;
        color: green;
        word-break: break-all;
    }
    button {
        padding: 10px 20px;
        font-size: 16px;
        margin-top: 10px;
        cursor: pointer;
    }
</style>
</head>
<body>

<h2>QR & Barkod Okuyucu (Offline)</h2>
<video id="video" autoplay></video>
<br>
<button onclick="startScanner()">Kamerayı Başlat</button>
<div id="result">Okunan veri burada görünecek</div>

<script src="zxing.min.js"></script>
<script>
let codeReader;

function startScanner() {
    const videoElement = document.getElementById('video');
    const resultElement = document.getElementById('result');

    codeReader = new ZXing.BrowserMultiFormatReader();

    codeReader.decodeFromVideoDevice(null, videoElement, (result, err) => {
        if (result) {
            resultElement.textContent = "Okunan Kod: " + result.text;
            resultElement.style.color = "blue";
        }
    });
}
</script>

</body>
</html>
